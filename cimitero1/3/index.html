
<!DOCTYPE html>
<html>
<head>
    <title>1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Verdana, sans-serif;
            background-image: url('https://www.marconisoftware.com/assets/01.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .mySlides {
            display: none;
        }
        img {
            vertical-align: middle;
        }
        .slideshow-container {
            max-width: 400px;
            position: relative;
            margin: auto;
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }
        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <center>
        <h2>Bill  Gates<br></br> 30 Jul 2024 </h2>
        <p>Messaggio: sds</p>
        <div class='slideshow-container'>
            <img src='https://www.marconisoftware.com/assets/01.png' style='width: 100%' />
        </div>
    </center>
</body>
</html>
