<!DOCTYPE html>
<html>
<head>
  <title>MIC MIC<br></br></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-image: url('background.png');
      height: 100%;
      font-family: 'Roboto Slab', serif;
      background-color: #ffffff;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .image-section {
      width: 50%;
      height: 100%;
      position: relative;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .text-section {
      width: 50%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .text-section p {
      font-size: 18px;
      line-height: 1.6;
      color: #c2185b; /* rosa scuro */
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="image.png" alt="Immagine" />
      <div class="image-overlay">MIC MIC<br></br></div>
    </div>
    <div class="text-section">
      <p>sdsd</p>
      <p>dsd</p>
    </div>
  </div>
</body>
</html>
