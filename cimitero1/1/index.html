  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Roboto Slab', serif; background: #fff; }
    body {
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000;
      padding: 20px;
    }
    .content {
      max-width: 600px;
      width: 100%;
    }
    .content img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .content h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .content p {
      font-size: 18px;
      margin-bottom: 10px;
    }

</head>
